apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-example
  labels:
    app: node-example
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-example
  template:
    metadata:
      labels:
        app: node-example
    spec:
      containers:
      - name: probo/node-example
        image: probo/node-example:latest
        ports:
        - containerPort: 8080
